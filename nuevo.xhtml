<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:h="http://java.sun.com/jsf/html">


<h:head>
    <title>Nuevo cliente</title>
</h:head>

<h:body>
<h:form>
    <h:panelGrid columns="2" cellspacing="20" border="1">
        <f:facet name="header">
            <h:outputText value="Nuevo Produto">

            </h:outputText>
        </f:facet>


        <h:outputText value= "nomes">

        </h:outputText>
        <h:inputText value="#{produto.nome}">

        </h:inputText>


        <h:outputText value="Email">

        </h:outputText>
        <h:inputText value="#{cliente.email}">

        </h:inputText>

        <f:facet name="footer">
            <h:commandButton action="#{produtoBean.cadastrar(produto)}"
                             value="Guardar">

            </h:commandButton>
        </f:facet>

    </h:panelGrid>


</h:form>
</h:body>
</html>
